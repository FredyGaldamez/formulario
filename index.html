<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>formulario reserva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <!--CSS de Bootstrap 4.2.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

     <!--jQuery 3.5.1-->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     
    <!--Mi estilo-->
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
     <!--Mi script-->
    <script src="js/main.js"></script>
</head>
<body>
    <form>
    
        
        <div class="form-row">
            <div class="container py-2">

        <div class="form-group ">
            <label for="inputEmail4">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingreso solo texto">
        </div>
        <div class="form-group">
            <label for="inputPassword4">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingreso solo texto">
        </div>
        <div class="form-group">
          <label for="inputAddress">Rut</label>
          <input type="text" class="form-control" id="rut" placeholder="99.999.999-9">
        </div>
        <div class="form-group">
          <label for="inputAddress2">edad</label>
          <input type="text" class="form-control" id="edad" placeholder="Ingreso solo numeros">
        </div>
        <div>
        <div class="form-group">
          <div class="form-group">
            <label for="inputCity">Email</label>
            <input type="text" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
          </div>
          <div class="espacio">
        </div>
      </div>

      <div>
         <div class="form-group">
            <label for="inputState">Especialidad</label>
            <select id="especialidad" class="form-control">
              <option selected>Especialidades Disponiblres</option>
              <option>Geriatr√≠a</option>
              <option>Obstreticia</option>
              <option>Dermatologia</option>
              <option>Radiologia</option>
            </select>
          </div>
        </div>
        
        <div>
          <div class="form-group">
             <label for="inputState">Hora</label>
             <select id="especialidad" class="form-control">
               <option selected>Horarios Disponiblres</option>
               <option>09:00</option>
               <option>09:30</option>
               <option>10:00</option>
               <option>10:30</option>
               <option>11:00</option>
               <option>11:30</option>
               <option>12:00</option>
               <option>12:30</option>
             </select>
           </div>
         </div>
      
        <button type="submit" class="btn btn-primary" id="btnSend">
            Reservar
        </button>
       </div>
  
    
    </form>
    <!--Popper JS 1.16-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--Bootstrap JS 4.5-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
